<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <main>
        <section id="showcase">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <!-- MY PLAYLIST APP -->
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                              <h5 class="card-title text-center text-light">
                                MY PLAYLIST APP <i class="bi bi-file-music"></i>
                              </h5>
        
                                <!-- SEARCH SONG -->
                                <form>
                                    <div class="mb-3">
                                        <input class="form-control" placeholder="Search">
                                    </div>
                                </form>
        
                            <ul class="list-unstyled mx-2 song-list" id="songList">
                                <li class="list-group">
                                  <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                      <h4 class="mb-1">Misteryoso</h4>
                                      <small class="text-muted">Cup of Joe</small>
                                    </div>
                                    <button class="delete-btn btn btn-danger btn-sm">Delete</button>
                                  </div>
                                </li>
                            </ul>
                                
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title text-center text-light">Add Song</h4>
                                <div class="mt-2 text-left">
                                    <h5 class="card-title mt-5 text-light">Title:</h5>
                                    <input type="text" class="form-control" id="songTitle" placeholder="Enter title" />
                                </div>
                                <div class="mt-2 text-left">
                                    <h5 class="card-title mt-5 text-light">Artist:</h5>
                                    <input type="text" class="form-control" id="songArtist" placeholder="Enter artist" />
                                </div>
                                <div class="mt-3 text-center">
                                    <button class="btn btn-primary" id="addSongBtn">Add Song</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
